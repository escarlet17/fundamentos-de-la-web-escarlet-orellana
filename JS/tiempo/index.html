<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=º, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="nav">
            <h1 class="nav-title">DojoWeather</h1>
            <ul class="nav-links">
                <li><a href="#" oninput="setName(this)">Burbank</a></li>
                <li><a href="#" class="active">Chicago</a></li>
                <li><a href="#">Dallas</a></li>
            </ul>
        </div>
    </div>     
    <div class="top2">
        <div class="nav2">
            <h1 class="nav-title2">San Jose</h1>
                <ul class="nav-links2">
                    <li>show temperature in</li>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Cº</option>
                        <option value="1">Fº</option>
                    </select>
                </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
           <div class="tiempo">
            <h1 class="dia">Today</h1>
            <img src="IMG/some_rain.png" alt="lluvia">
            <p>some rain</p>
            <table>
                <thead>
                    <tr>
                        <th class="tiempo-1">24º</th>
                        <th class="tiempo-2">18º</th>
                    </tr>
                </thead>
            </table>
           </div>
           <div class="tiempo">
            <h1 class="dia">Tomorrow</h1>
            <img src="IMG/some_sun.png" alt="lluvia">
            <p>some sun</p>
            <table>
                <thead>
                    <tr>
                        <th class="tiempo-1">27º</th>
                        <th class="tiempo-2">19º</th>
                    </tr>
                </thead>
            </table>
           </div>
           <div class="tiempo">
            <h1 class="dia">Friday</h1>
            <img src="IMG/some_clouds.png" alt="lluvia">
            <p>some clouds</p>
            <table>
                <thead>
                    <tr>
                        <th class="tiempo-1">21º</th>
                        <th class="tiempo-2">16º</th>
                    </tr>
                </thead>
            </table>
           </div>
           <div class="tiempo">
            <h1 class="dia">Saturday</h1>
            <img src="IMG/some_sun.png" alt="lluvia">
            <p>some sun</p>
            <table>
                <thead>
                    <tr>
                        <th class="tiempo-1">26º</th>
                        <th class="tiempo-2">21º</th>
                    </tr>
                </thead>
            </table>
           </div>
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
